<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/admin.css}" />
</head>
<body>

<div class="container">
  <h2>Session & price</h2>            
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Circus name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr th;each="sessions:${sessions}">
        <td th:text="${session.date}">10/20</td>
        <td th:text="${session.name}">Toto jongleur</td>
        <td th:text="${session.price}">15â‚¬</td>
        <td><a th:href="@{/admin/getOne/(id=${session.id})}" id="editButton" class="btn btn-warning">Editer</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="deconnexion"> 
 <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <input id="deconnexion_button" type="submit" class="btn btn-success" value="Deconnexion" />
      </form>
      </div>
</body>
</html>
